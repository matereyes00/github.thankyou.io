<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="javascript/script.js"></script> 
    <title>Thank you</title>
</head>
<body>
    <header id="main-header">
        <img id="header-icon" src="media/044-support.png">
        <h1 id="header-text">Thank you for clicking the link!</h1>
    </header>
    <div id="container">
        <img id="toppic">

        <table>
            <tr id="row">
                <td id="leftpic"></td>
                <td id="middle">
                    <h1 id="heading">That's all!</h1>
                    <img id="GIF-media" src="media/TheOfficeThankYou.gif" alt="image">
                    <p id="message">To return to where you were previously, please click the button below</p>
                    <audio id="song" hidden
                    src="media\Rick_Astley_-_Never_Gonna_Give_You_Up_Qoret.com.mp3" controls>
                    </audio>
                    <button id="button-to-change" onclick="changeEverything()">Click here to exit</button>
                </td>
                <td id="rightpic"></td>
            </tr>
        </table>
        
        <img id="bottompic">
    </div>
    
</body>
</html>
